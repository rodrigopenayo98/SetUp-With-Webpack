<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css" />
    <title>Webpack</title>
  </head>
  <body>
    <section id="main-container">
      <div id="title-list-container">
        <h4 id="title-list">My To Do List</h4>
        <span class="material-symbols-outlined">sync</span>
      </div>
      <div id="input-container">
        <input type="text" id="text" placeholder="Add to your list..." />
        <span class="material-symbols-outlined">keyboard_return</span>
      </div>
      <div id="tasks-container">
        <ul id="taskList"></ul>
      </div>
      <div id="button-container">
        <button id="btn-clear">Clear all completed</button>
      </div>
    </section>
  </body>
</html>
